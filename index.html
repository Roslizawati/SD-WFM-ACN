<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WFM Scheduler</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 30px;
    }

    h1 {
      text-align: center;
    }

    .schedule-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 30px;
    }

    .agent-row {
      display: flex;
      gap: 20px;
      margin: 10px 0;
    }

    select {
      padding: 5px;
    }

    button {
      padding: 10px 20px;
      background-color: #6c63ff;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      cursor: pointer;
    }

    .timetable {
      margin-top: 30px;
      overflow-x: auto;
    }

    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid #ccc;
      text-align: center;
      padding: 8px;
      min-width: 100px;
    }

    th {
      background-color: #6c63ff;
      color: white;
    }

    .highlight {
      background-color: #f06292;
    }
  </style>
</head>
<body>

  <h1>WFM Schedule Viewer</h1>

  <div class="schedule-form">
    <div class="agent-row">
      <strong>Agent 1</strong>
      <select id="agent1-schedule">
        <option value="7">Schedule 1 (7am-4pm)</option>
        <option value="10">Schedule 2 (10am-7pm)</option>
      </select>
    </div>

    <div class="agent-row">
      <strong>Agent 2</strong>
      <select id="agent2-schedule">
        <option value="7">Schedule 1 (7am-4pm)</option>
        <option value="10">Schedule 2 (10am-7pm)</option>
      </select>
    </div>

    <button onclick="generateSchedule()">Submit</button>
  </div>

  <div class="timetable" id="timetable"></div>

  <script>
    function generateSchedule() {
      const agent1Start = parseInt(document.getElementById('agent1-schedule').value);
      const agent2Start = parseInt(document.getElementById('agent2-schedule').value);
      const hours = [];

      for (let i = 0; i < 24; i++) {
        let hour = (i % 12 === 0 ? 12 : i % 12) + (i < 12 ? 'am' : 'pm');
        hours.push(hour);
      }

      const agentRows = [
        { name: 'Agent 1', start: agent1Start },
        { name: 'Agent 2', start: agent2Start }
      ];

      let table = '<table><tr><th>Agent</th>';

      hours.forEach(hour => {
        table += `<th>${hour}</th>`;
      });

      table += '</tr>';

      agentRows.forEach(agent => {
        table += `<tr><td>${agent.name}</td>`;
        for (let i = 0; i < 24; i++) {
          if (i >= agent.start && i < agent.start + 9) {
            table += `<td class="highlight"></td>`;
          } else {
            table += `<td></td>`;
          }
        }
        table += '</tr>';
      });

      table += '</table>';
      document.getElementById('timetable').innerHTML = table;
    }
  </script>

</body>
</html>
