  <script>
    const agents = ['Hana', 'Aleesha', 'Ilhan', 'Amir', 'Haikal', 'Hidayah', 'Husna', 'Siti', 'Tasha', 'Kevin'];

    const scheduleOptions = {
      '7': ['07:00', '16:00'],
      '8': ['08:30', '17:30'],
      '10': ['10:00', '19:00'],
      '13': ['13:00', '22:00'],
      '14': ['14:00', '23:00'],
      '15': ['15:00', '00:00'],
      '23': ['23:00', '08:00'] // overnight shift
    };

    const scheduleText = {
      '7': '(7.00am-4.00pm)',
      '8': '(8.30am-5.30pm)',
      '10': '(10.00am-7.00pm)',
      '13': '(1.00pm-10.00pm)',
      '14': '(2.00pm-11.00pm)',
      '15': '(3.00pm-12.00am)',
      '23': '(11.00pm-8.00am)'
    };

    window.onload = () => {
      const form = document.getElementById('form-container');
      agents.forEach((agent, index) => {
        const row = document.createElement('div');
        row.className = 'agent-row';

        const label = document.createElement('strong');
        label.innerText = agent;

        const select = document.createElement('select');
        select.id = `agent${index + 1}-schedule`;
        for (const [key, labelText] of Object.entries(scheduleText)) {
          const option = document.createElement('option');
          option.value = key;
          option.textContent = labelText;
          select.appendChild(option);
        }

        row.appendChild(label);
        row.appendChild(select);
        form.appendChild(row);
      });
    };

    function generateSchedule() {
      const hours = [];
      for (let i = 0; i < 24; i++) {
        const h = i.toString().padStart(2, '0');
        hours.push(`${h}:00`);
      }

      let table = '<table id="scheduleTable"><tr><th>Agent</th>';
      hours.forEach(hour => {
        table += `<th>${hour}</th>`;
      });
      table += '</tr>';

      agents.forEach((agent, index) => {
        const select = document.getElementById(`agent${index + 1}-schedule`);
        const shiftValue = select.value;
        const [startTime, endTime] = scheduleOptions[shiftValue];
        const shiftStart = parseInt(startTime.split(':')[0]);
        const shiftEnd = parseInt(endTime.split(':')[0]);

        table += `<tr><td title="${startTime} - ${endTime}">${agent}</td>`;
        for (let i = 0; i < 24; i++) {
          const isOvernight = shiftStart > shiftEnd;
          const inShift = isOvernight
            ? (i >= shiftStart || i < shiftEnd)
            : (i >= shiftStart && i < shiftEnd);

          table += inShift
            ? `<td class="highlight" title="${scheduleText[shiftValue]}"></td>`
            : '<td></td>';
        }
        table += '</tr>';
      });

      table += '</table>';
      document.getElementById('timetable').innerHTML = table;
    }

    function exportTableToExcel(tableID, filename = 'Schedule.xls') {
      const table = document.getElementById(tableID);
      let dataType = 'application/vnd.ms-excel';
      let tableHTML = table.outerHTML.replace(/ /g, '%20');

      const downloadLink = document.createElement("a");
      document.body.appendChild(downloadLink);

      if (navigator.msSaveOrOpenBlob) {
        const blob = new Blob(['\ufeff', tableHTML], { type: dataType });
        navigator.msSaveOrOpenBlob(blob, filename);
      } else {
        downloadLink.href = 'data:' + dataType + ', ' + tableHTML;
        downloadLink.download = filename;
        downloadLink.click();
      }
    }
