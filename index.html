<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WFM Hourly Schedule</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9fb;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .schedule {
      display: grid;
      grid-template-columns: 120px repeat(24, 1fr);
      overflow-x: auto;
    }

    .schedule div {
      border: 1px solid #ddd;
      text-align: center;
      padding: 5px;
      font-size: 12px;
    }

    .header {
      background: #6c63ff;
      color: white;
      font-weight: bold;
      position: sticky;
      top: 0;
      z-index: 2;
    }

    .agent-name {
      background: #f0f0f5;
      font-weight: bold;
      position: sticky;
      left: 0;
      z-index: 1;
    }

    .working { background-color: #d4edda; }  /* Green */
    .leave   { background-color: #f8d7da; }  /* Red */
    .off     { background-color: #e2e3e5; }  /* Gray */
  </style>
</head>
<body>

  <h1>WFM Hourly Agent Schedule</h1>

  <div class="schedule">
    <!-- Top row: hours -->
    <div class="header">Agent</div>
    <!-- Generate hours 00 to 23 -->
    <script>
      for (let i = 0; i < 24; i++) {
        document.write(`<div class="header">${i.toString().padStart(2, '0')}:00</div>`);
      }
    </script>

    <!-- Agent 1 row -->
    <div class="agent-name">Agent 1</div>
    <!-- 08:00–17:00 working -->
    <script>
      for (let i = 0; i < 24; i++) {
        if (i >= 8 && i < 17) {
          document.write(`<div class="working">Working</div>`);
        } else {
          document.write(`<div class="off">Off</div>`);
        }
      }
    </script>

    <!-- Agent 2 row -->
    <div class="agent-name">Agent 2</div>
    <!-- Leave until 08:00, then working 08:00–12:00, off after -->
    <script>
      for (let i = 0; i < 24; i++) {
        if (i < 8) {
          document.write(`<div class="leave">Leave</div>`);
        } else if (i >= 8 && i < 12) {
          document.write(`<div class="working">Working</div>`);
        } else {
          document.write(`<div class="off">Off</div>`);
        }
      }
    </script>
  </div>

</body>
</html>
