<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WFM Agent Schedule - May 2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f8f9fa;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .controls {
      text-align: center;
      margin-bottom: 30px;
    }

    label, select, button {
      margin: 10px;
      font-size: 14px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: 140px repeat(24, 1fr);
      gap: 1px;
      background-color: #ccc;
      font-size: 11px;
    }

    .grid-container > div {
      background-color: white;
      text-align: center;
      padding: 3px;
    }

    .header {
      background-color: #6c63ff;
      color: white;
      font-weight: bold;
      position: sticky;
      top: 0;
      z-index: 2;
    }

    .agent-day {
      background-color: #f0f0f0;
      font-weight: bold;
      position: sticky;
      left: 0;
      z-index: 1;
      white-space: nowrap;
    }

    .shift { background-color: #d4edda; }
    .empty { background-color: #f9f9fb; }
  </style>
</head>
<body>

<h1>WFM Schedule Viewer - May 2025</h1>

<div class="controls">
  <label for="agent">Select Agent:</label>
  <select id="agent">
    <script>
      for (let i = 1; i <= 10; i++) {
        document.write(`<option value="Agent ${i}">Agent ${i}</option>`);
      }
    </script>
  </select>

  <label for="schedule">Select Schedule:</label>
  <select id="schedule">
    <option value="7-16">07:00 - 16:00</option>
    <option value="10-19">10:00 - 19:00</option>
    <option value="14-23">14:00 - 23:00</option>
    <option value="22-7">22:00 - 07:00 (Next Day)</option>
  </select>

  <button onclick="generateSchedule()">Submit</button>
</div>

<div id="schedule-grid" class="grid-container"></div>

<script>
  const scheduleGrid = document.getElementById("schedule-grid");

  const may2025 = [
    "Thu", "Fri", "Sat", "Sun", "Mon", "Tue", "Wed",
    "Thu", "Fri", "Sat", "Sun", "Mon", "Tue", "Wed",
    "Thu", "Fri", "Sat", "Sun", "Mon", "Tue", "Wed",
    "Thu", "Fri", "Sat", "Sun", "Mon", "Tue", "Wed",
    "Thu"
  ]; // 31 days in May 2025 starting on Thursday

  function generateSchedule() {
    const selectedAgent = document.getElementById("agent").value;
    const selectedSchedule = document.getElementById("schedule").value;
    let [startHour, endHour] = selectedSchedule.split("-").map(Number);

    const isNightShift = startHour > endHour;

    scheduleGrid.innerHTML = "";

    // Header row
    scheduleGrid.innerHTML += `<div class="header">Agent / Date</div>`;
    for (let h = 0; h < 24; h++) {
      scheduleGrid.innerHTML += `<div class="header">${h.toString().padStart(2, "0")}:00</div>`;
    }

    for (let d = 0; d < 31; d++) {
      const dayStr = `May ${d + 1} (${may2025[d]})`;

      // Selected agent
      scheduleGrid.innerHTML += `<div class="agent-day">${selectedAgent} - ${dayStr}</div>`;
      for (let h = 0; h < 24; h++) {
        if (isNightShift) {
          if (h >= startHour || h < endHour) {
            scheduleGrid.innerHTML += `<div class="shift">W</div>`;
          } else {
            scheduleGrid.innerHTML += `<div class="empty"></div>`;
          }
        } else {
          if (h >= startHour && h < endHour) {
            scheduleGrid.innerHTML += `<div class="shift">W</div>`;
          } else {
            scheduleGrid.innerHTML += `<div class="empty"></div>`;
          }
        }
      }

      // Agent 2 (static shift 10â€“19)
      scheduleGrid.innerHTML += `<div class="agent-day">Agent 2 - ${dayStr}</div>`;
      for (let h = 0; h < 24; h++) {
        if (h >= 10 && h < 19) {
          scheduleGrid.innerHTML += `<div class="shift">W</div>`;
        } else {
          scheduleGrid.innerHTML += `<div class="empty"></div>`;
        }
      }
    }
  }
</script>

</body>
</html>
