<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WFM Hourly Schedule</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9fb;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: 120px repeat(24, 1fr);
      gap: 1px;
      background-color: #ccc;
    }

    .grid-container > div {
      background-color: white;
      padding: 6px;
      font-size: 12px;
      text-align: center;
    }

    .hour-header {
      background-color: #6c63ff;
      color: white;
      font-weight: bold;
      position: sticky;
      top: 0;
      z-index: 2;
    }

    .agent-name {
      background-color: #f0f0f5;
      font-weight: bold;
      position: sticky;
      left: 0;
      z-index: 1;
    }

    .shift {
      background-color: #d4edda;
    }

    .empty {
      background-color: #f9f9fb;
    }
  </style>
</head>
<body>

<h1>WFM Daily Agent Milestone View</h1>

<div class="grid-container">
  <!-- Header Row -->
  <div class="hour-header">Agent</div>
  <!-- Hours 00:00â€“23:00 -->
  <script>
    for (let i = 0; i < 24; i++) {
      document.write(`<div class="hour-header">${i.toString().padStart(2, '0')}:00</div>`);
    }
  </script>

  <!-- Agent 1: 07:00 to 16:00 -->
  <div class="agent-name">Agent 1</div>
  <script>
    for (let i = 0; i < 24; i++) {
      if (i >= 7 && i < 16) {
        document.write(`<div class="shift">Working</div>`);
      } else {
        document.write(`<div class="empty"></div>`);
      }
    }
  </script>

  <!-- Agent 2: 10:00 to 19:00 -->
  <div class="agent-name">Agent 2</div>
  <script>
    for (let i = 0; i < 24; i++) {
      if (i >= 10 && i < 19) {
        document.write(`<div class="shift">Working</div>`);
      } else {
        document.write(`<div class="empty"></div>`);
      }
    }
  </script>

</div>

</body>
</html>
