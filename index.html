<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple WFM Schedule</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f8f9fa;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .controls {
      text-align: center;
      margin-bottom: 30px;
    }

    label, select, button {
      margin: 10px;
      font-size: 14px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(9, 1fr);
      gap: 1px;
      background-color: #ccc;
      font-size: 11px;
      margin-top: 20px;
    }

    .grid-container > div {
      background-color: white;
      text-align: center;
      padding: 5px;
    }

    .header {
      background-color: #6c63ff;
      color: white;
      font-weight: bold;
      position: sticky;
      top: 0;
      z-index: 2;
    }

    .agent-name {
      background-color: #f0f0f0;
      font-weight: bold;
      position: sticky;
      left: 0;
      z-index: 1;
    }

    .shift { background-color: #d4edda; } /* Working */
    .empty { background-color: #f9f9fb; } /* Off */
  </style>
</head>
<body>

<h1>Simple WFM Schedule</h1>

<div class="controls">
  <label for="agent1">Agent 1 Schedule:</label>
  <select id="agent1">
    <option value="7-15">07:00 - 15:00</option>
    <option value="8-16">08:00 - 16:00</option>
    <option value="9-17">09:00 - 17:00</option>
    <option value="10-18">10:00 - 18:00</option>
    <option value="12-20">12:00 - 20:00</option>
  </select>
  <br>

  <label for="agent2">Agent 2 Schedule:</label>
  <select id="agent2">
    <option value="7-15">07:00 - 15:00</option>
    <option value="8-16">08:00 - 16:00</option>
    <option value="9-17">09:00 - 17:00</option>
    <option value="10-18">10:00 - 18:00</option>
    <option value="12-20">12:00 - 20:00</option>
  </select>
  <br>

  <label for="agent3">Agent 3 Schedule:</label>
  <select id="agent3">
    <option value="7-15">07:00 - 15:00</option>
    <option value="8-16">08:00 - 16:00</option>
    <option value="9-17">09:00 - 17:00</option>
    <option value="10-18">10:00 - 18:00</option>
    <option value="12-20">12:00 - 20:00</option>
  </select>
  <br>

  <label for="agent4">Agent 4 Schedule:</label>
  <select id="agent4">
    <option value="7-15">07:00 - 15:00</option>
    <option value="8-16">08:00 - 16:00</option>
    <option value="9-17">09:00 - 17:00</option>
    <option value="10-18">10:00 - 18:00</option>
    <option value="12-20">12:00 - 20:00</option>
  </select>
  <br>

  <label for="agent5">Agent 5 Schedule:</label>
  <select id="agent5">
    <option value="7-15">07:00 - 15:00</option>
    <option value="8-16">08:00 - 16:00</option>
    <option value="9-17">09:00 - 17:00</option>
    <option value="10-18">10:00 - 18:00</option>
    <option value="12-20">12:00 - 20:00</option>
  </select>
  <br><br>

  <button onclick="generateSchedule()">Submit</button>
</div>

<div id="schedule-grid" class="grid-container"></div>

<script>
  const scheduleGrid = document.getElementById("schedule-grid");

  // Schedule Hours
  const hours = [
    "07:00", "08:00", "09:00", "10:00", "11:00", "12:00", "13:00", "14:00", "15:00", 
    "16:00", "17:00", "18:00", "19:00", "20:00", "21:00", "22:00", "23:00"
  ];

  function generateSchedule() {
    // Clear the previous grid
    scheduleGrid.innerHTML = "";

    // Header Row (for hours)
    scheduleGrid.innerHTML += `<div class="header">Agent / Time</div>`;
    hours.forEach(hour => {
      scheduleGrid.innerHTML += `<div class="header">${hour}</div>`;
    });

    // Agent Schedule Rows
    for (let agentNumber = 1; agentNumber <= 5; agentNumber++) {
      const agentSelect = document.getElementById(`agent${agentNumber}`);
      const selectedSchedule = agentSelect.value;
      const [startHour, endHour] = selectedSchedule.split("-").map(Number);

      // Agent Name Column
      scheduleGrid.innerHTML += `<div class="agent-name">Agent ${agentNumber}</div>`;

      // Create the schedule grid for the agent
      hours.forEach((hour, index) => {
        // Check if the hour is within the selected schedule for the agent
        if (index >= startHour - 7 && index < endHour - 7) {
          scheduleGrid.innerHTML += `<div class="shift">W</div>`;  // Working hour
        } else {
          scheduleGrid.innerHTML += `<div class="empty"></div>`;  // Off hour
        }
      });
    }
  }
</script>

</body>
</html>
